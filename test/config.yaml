receivers:
  jaeger:
    protocols:
      thrift_http:
        endpoint: 127.0.0.1:14268
  statsd:
    endpoint: 127.0.0.1:8125
    is_monotonic_counter: true

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: host.docker.internal:4317
    tls:
      insecure: true

processors:
  batch:
  memory_limiter:
    check_interval: 1s
    limit_mib: 4000

service:
  pipelines:
    traces:
      receivers: [ jaeger ]
      processors: [ memory_limiter, batch ]
      exporters: [ debug, otlp ]
    metrics:
      receivers: [ statsd ]
      processors: [ memory_limiter, batch ]
      exporters: [ debug, otlp ]
